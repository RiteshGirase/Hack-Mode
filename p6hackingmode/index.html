<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Mode</title>
    <style>
        * {
            background-color: green;
        }
    </style>
</head>


<!-- Create a hacking simulator which has green background and it shows these messages with random delay of 1 to 7 seconds 
    
    Initializing Hacking...
    Reading your Files...
    Password files Detected...
    Sending all passwords and personal files to server...
    Cleaning up...

    The three dots must blink so that it looks like a real terminal
    -->

<body>
    <div>Initializing Hacking...</div>
    <script>

        const additem = async (item) => {
            await delay();
            let div = document.createElement("div");
            div.innerHTML = item;
            document.body.append(div);
        }

        const delay = () => {

            return new Promise((resolve, reject) => {
                timeout = 1 + 6 * Math.random()
                setTimeout(() => {
                    resolve()
                }, timeout * 1000);
            })
        }

        async function main() {

            let t = setInterval(() => {
                let last = document.getElementsByTagName("div");
                last = last[last.length - 1]
                if (last.innerHTML.endsWith("...")) {
                    last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length - 3)
                }

                else {
                    last.innerHTML = last.innerHTML + "."
                }
            }, 200)

            let text = ["Initialized Hacking, now ready to hack",
                "Reading your Files",
                "Password file detected",
                "Sending all Passwords and Personal files to sever",
                "Cleaning up",
                "System Hacked"]

            for (const item of text) {
                await additem(item);
            }

            await delay()
            clearInterval(t);

}

        main()


    </script>
</body>

</html>
